[pytest]
DJANGO_SETTINGS_MODULE = boosty_project.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --nomigrations
    --reuse-db
    --cov=boosty_app
    --cov-report=html
    --cov-report=term-missing
    --tb=short
testpaths = tests

# Test database configuration
# Uses in-memory SQLite for faster tests (can be overridden)
[options]
testpaths = tests

[pytest_django]
# Django test settings
DJANGO_SETTINGS_MODULE = boosty_project.settings
